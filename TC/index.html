<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio FINAL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="header-title">
                <svg class="icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                </svg>
                <h1>>Ejercicio FINAL</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Barra de búsqueda -->
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Buscar por nombre o código de tarjeta..."
                    autocomplete="off"
                >
            </div>
            <button id="searchBtn" class="btn-search">
                <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <span id="btnText">Buscar</span>
            </button>
        </div>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="error-message hidden">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <div>
                <h3>Error</h3>
                <p id="errorText"></p>
            </div>
        </div>

        <!-- Contenedor de resultados -->
        <div id="resultsSection" class="hidden">
            <h2 id="resultsTitle">Resultados (0)</h2>
            <div id="resultsContainer" class="results-grid"></div>
        </div>

        <!-- Mensaje inicial -->
        <div id="initialMessage" class="initial-message">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <p>Ingresa un término de búsqueda para comenzar</p>
        </div>

        <!-- Mensaje sin resultados -->
        <div id="noResultsMessage" class="initial-message hidden">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
            <p>No se encontraron tarjetas que coincidan con tu búsqueda</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Ejercicio final busqueda de tarjetas de crédito © 2025</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
